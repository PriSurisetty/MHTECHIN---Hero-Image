<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My UI Design</title>

    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Ai3</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav-icons">
                    <li><img src="images/search.png" alt="Search Icon" class="search-icon"></li>
                    <li><img src="images/login.png" alt="Login Icon" class="login-icon"></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="main-container">
            <!-- Background Image -->
            <img src="images/bg.png" alt="Background Image" class="background-img">

            <!-- Text and Icons Container -->
            <div class="content-overlay">
                <!-- Side Images -->
                <div class="side-images">
                    <img src="images/cart.png" alt="Cart Icon" class="icon">
                    <img src="images/img.png" alt="Image Icon" class="icon">
                    <img src="images/message.png" alt="Message Icon" class="icon">
                </div>

                <!-- Large Text -->
                <div class="text-overlay">
                    <h2>The <span class="highlight">Future</span>  in AI Graphic</h2>
                    <h2>Generator</h2>
                    <br /> 
                    <h5><p>An active open AI token is essential for </p></h5>
                    <h5><p>Image Generation</p>

                    <img src="images/Link.png" alt="Link Icon" class="link-icon">
                </div>

            </div>
        </div>
    </main>

</body>
</html>
